<!DOCTYPE html>
<html>
    <head>
        <title>
            calculator
        </title>
    </head>
   
    <link href="calculator.css" rel="stylesheet"> 
    
    
<script>

    function handelClick(val)
    {
        const inputBox = document.getElementById("inputnumber");
        inputBox.value = (inputBox.value + val);
    }
    function clearScreen()
    {
        const inputBox= document.getElementById("inputnumber");
        inputBox.value="";
    }
    function calculate()
    {
        const inputBox=document.getElementById("inputnumber");
        const ans = eval(inputBox.value);
        inputBox.value = ans;
    }
</script>

     <body>

        <div class="tablet">
           &nbsp; <img style="margin-left: 30px; padding-top: 10px;" src="https://cdn-icons-png.flaticon.com/128/7795/7795282.png"height="50">

            <br><br><br><br><br><br>
            
           <input type="text" class="calculator-screen" id="inputnumber">
           <br><br>
            <div  class="button-container">
               
                &nbsp;  &nbsp; 
                <button class="Button2" onclick="clearScreen()" > C  </button>
                <button class="Button2" onclick="handelClick('/')">/</button>
                <button class="Button2" onclick="handelClick('-')">-</button>
              <button class="Button2"  onclick="handelClick('+')">+</button>
            </div>    
            
            <div  class="button-container">
                <button class="Button" onclick="handelClick(7)">7</button>
                <button class="Button"  onclick="handelClick(8)">8</button>
                <button class="Button"  onclick="handelClick(9)">9</button>
                <button class="Button2"  onclick="handelClick('*')">*</button>
            </div> 
            
            <div class="button-container">
                
                <button class="Button"  onclick="handelClick(4)">4</button>
                <button class="Button" onclick="handelClick(5)">5</button>
                <button class="Button"  onclick="handelClick(6)">6</button>
                <button class="Button2"  onclick="handelClick('%')">%</button>
            </div> 
            <div class="button-container">
                
                <button class="Button"  onclick="handelClick(1)">1</button>
                <button class="Button"  onclick="handelClick(2)">2</button>
                <button class="Button"  onclick="handelClick(3)">3</button>
                <button class="Button2"  onclick="handelClick('+')">+</button>
            </div> 
            <div  class="button-container">
                <br>
                <button class="Button" onclick="handelClick(0)">0</button>
                <button class="Button"  onclick="handelClick('.')">.</button>
                
                &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp; 
                &nbsp; 
                  <button class="Button3"  onclick="calculate()">=</button>
            </div>          
        </div>
        
    

    </body>
</html>
